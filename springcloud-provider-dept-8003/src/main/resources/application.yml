server:
  port: 8003

#mybatis配置
mybatis:
  type-aliases-package: com.bjpowernode.springcloud.model
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml


#spring的配置
spring:
  application:
    name: springcloud-provider-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.188.8:3306/db03?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456

#eureka配置
eureka:
  instance:
    instance-id: springcloud-provider-dept-8003
    hostname: localhost
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/

#info配置
info:
  app.name: my-springcloud
  company.name: bjpowernode.com